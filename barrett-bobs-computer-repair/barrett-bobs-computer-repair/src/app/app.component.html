<mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
        <button mat-button class="toolbar__icon-button mat-button">
            <span style="margin-left: 5px !important;">WEB 425</span>
        </button>
        <button mat-button class="mat-button">
            About
        </button>
        <button mat-button class="mat-button">
            Contact Us
        </button>

        <div fxFlex></div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="wrapper" style="margin:auto; width:600px;display:block">
    <img mat-card-image src="../assets/bobs-computer-repair.jpg" style="margin:auto; width:600px;display:block" />
    <br/><br/><br/><br/><br/><br/><br/><br/>

    <mat-card class="login-panel frm-login-panel" layout-fill layout="column" layout-align="center">
        <mat-card-header class="frm-login-header">
            <mat-toolbar class="frm-login-toolbar">
                Services
            </mat-toolbar>
        </mat-card-header>

        <mat-card-content>

            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Password Reset ($39.99)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Spyware Removal ($99.99)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">RAM Upgrade ($129.99)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Software Installation ($49.99)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Tune-Up ($89.99)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Keyboard Cleaning ($45.00)</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Disk Clean-Up ($149.99)</mat-checkbox>
            </section>

        </mat-card-content>
    </mat-card>
    <hr />
    <br/><br/>
    <mat-card class="login-panel frm-login-panel" layout-fill layout="column" layout-align="center">
        <mat-card-header class="frm-login-header">
            <mat-toolbar class="frm-login-toolbar">
                Standard Fees
            </mat-toolbar>
        </mat-card-header>

        <mat-card-content class="frm-login-body">
            <mat-form-field>
                <input type="text" matInput placeholder="Parts">
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Labor">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="frm-login-actions">
            <button mat-raised-button class="btn-login">Calculate</button>
        </mat-card-actions>
    </mat-card>
    <br/><br/>
    <hr />
</div>

<ol>
    <li>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="What's your name?">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Pick one</button>
    </li>
    <li *ngIf="animal">
      You chose: <i>{{animal}}</i>
    </li>
  </ol>
